language: node_js
node_js:
- '6.11'
- '8.8'
before_script: ./scripts/before_script.sh
cache:
  directories:
    - node_modules
deploy:
  provider: npm
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_JOB_NUMBER = $TRAVIS_BUILD_NUMBER.1"
    repo: parse-community/parse-dashboard
  email:
    secure: 
  api_key:
    secure: 
